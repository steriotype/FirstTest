<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center">
    <section class="card">
      <h1>Sign in</h1>
      <div id="message" aria-live="polite"></div>

      <form id="login-form" novalidate>
        <label for="username">Username or email</label>
        <input id="username" name="username" type="text" autocomplete="username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>

        <div class="row space-between">
          <label class="remember"><input id="remember" type="checkbox"> Remember me</label>
          <button type="button" class="link" id="forgot-link">Forgot password?</button>
        </div>

        <button class="primary" type="submit">Sign in</button>
      </form>

      <div class="divider">or</div>
      <button id="google-signin" class="google">Sign in with Google</button>
      <div style="margin-top:0.6rem">
        <a href="register.html"><button class="primary" style="background:#10B981">Create an account</button></a>
      </div>
    </section>
  </main>

  <!-- Forgot password modal -->
  <div id="forgot-modal" class="modal" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <h2>Reset password</h2>
      <p>Enter your email and we'll send reset instructions.</p>
      <form id="forgot-form" novalidate>
        <input id="forgot-email" type="email" placeholder="you@example.com" required aria-label="Email address">
        <div class="row">
          <button type="button" id="forgot-cancel">Cancel</button>
          <button type="submit" class="primary">Send reset</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
